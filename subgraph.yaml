specVersion: 0.0.1
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: EnsMapper
    network: mainnet
    source:
      address: "0x9B6d20F524367D7E98ED849d37Fc662402DCa7FB"
      abi: EnsMapper
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - OwnershipTransferred
        - RegisterSubdomain
        - TextChanged
      abis:
        - name: EnsMapper
          file: ./abis/EnsMapper.json
      eventHandlers:
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
        - event: RegisterSubdomain(indexed address,indexed uint256,indexed string)
          handler: handleRegisterSubdomain
        - event: TextChanged(indexed bytes32,indexed string,string)
          handler: handleTextChanged
      file: ./src/mapping.ts
